<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!- Bootstrap CSS & JS ->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!- Nosso CSS->
    <link href="{{url_for('static', filename='estilos/estilo_registro.css')}}" rel="stylesheet">
    <title>UNIVESP - Pradópolis</title>
  </head>
  <body>
        <!– barra superior –>
    <header id="barra_superior">
      <nav id='nav_bar'>
        <a>
          <figure>
            <img src="{{url_for('static', filename='img/logo-univesp.png')}}" alt="Minha Figura" id="logo">
          </figure>
        </a>
        <a id="inicio" href="index.html">Início</a>
      </nav>
    </header>
    <!– Registro Nome e Email –>
    <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
    <div id='corpo'>
    <div>
      <h1 id="titulo">Univesp Pradópolis</h1>
      <p id="subtitulo">Receba Notificação Do Próximo Vestibular</p>
      <br>
  </div>

  <!-- Início do formulário -->
  <form>

      <fieldset class="grupo">
          <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
          <div class="campo">
              <label for="nome"><strong>Nome</strong></label>
              <input type="text" name="nome" id="nome" required>
          </div>

          <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
          <div class="campo">
              <label for="sobrenome"><strong>Sobrenome</strong></label>
              <input type="text" name="sobrenome" id="sobrenome" required>
          </div>
      </fieldset> 

      <!-- Campo de email com-->
      <div class="campo">
          <label for="email"><strong>Email</strong></label>
          <input type="email" name="email" id="email" required>
      </div>
     
                  <!-- Caixa de texto -->
      <div class="campo">
          <br>
          <label for="experiencia"><strong>Conte um pouco mais da sua experiência: </strong></label>
          <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
      </div>

      <!-- Botão para enviar o formulário -->
      <button class="botao" type="submit" onsubmit="">Enviar</button>            

  </form>
  </div>

    <!– barra inferior –>
    <footer>
      <p>Universidade Virtual do Estado de São Paulo</p>
      <p>R. Pres. Vargas, Pradópolis - SP</p>
    </footer>
  </body>
</html>
